<!doctype html> 

<html>
<head>
    <title>Labyrinthe</title>
    <style>

    </style>
    
</head>
    <body>
        <div id="laby">
        </div>
        <input type="button" id="btn1" value="&uarr;">
        <input type="button" id="btn2" value="&darr;">
        <input type="button" id="btn3" value="&larr;">
        <input type="button" id="btn4" value="&rarr;">

    <input type="button" value="GO" onclick="afficheLaby();"><br/><BR><BR>

    <!-- ajouter vos boutons de déplacement ici -->

    <script language="JavaScript">
        m='m'; //représente un mur
        p='p'; //représente le personnage
        b='b'; //représente le chemin
        f="f"; //représente le trophée 

        var xperso=1; //position initial du personnage sur l'axe X
        var yperso=1; //postition initial du personnage sur l'axe Y
        //tableau à double entrée représentant votre labyrinthe, vous pouvez le modifier pour comprendre le fonctionnement
        var laby = [[m,m,m,m,m,m,m,m,m,m],
                    [m,p,m,b,b,b,b,b,b,m],
                    [m,b,m,b,m,m,m,b,m,m],
                    [m,b,m,b,m,b,m,b,b,m],
                    [m,b,b,b,m,b,m,m,b,m],
                    [m,b,m,b,m,b,b,b,b,f],
                    [m,m,m,m,m,m,m,m,m,m]];
        
    
        
         
        function afficheLaby() //ne rien modifier dans cette fonction
        {
            var leLaby=document.getElementById("laby");
            insertion="<table border=0 cellspacing=0 cellpadding=0>";
         
         
            for(i=0;i<7;i++)
            {
            insertion+="<tr>";
                for(j=0;j<10;j++)
                {
                 
                    if (laby[i][j]==m)
                    {
                    insertion+="<td>";
                    insertion+="<img width='52'height='52' src='Assets/stonewall.png'>";
                    insertion+="</td>";
                    }
                    if (laby[i][j]==p)
                    {
                    insertion+="<td>";
                    insertion+="<img width='52' height='52' style='background-image:Assets/Ground.png' src='Assets/Heros.png'>";
                    insertion+="</td>";
                    }
                    if (laby[i][j]==b)
                    {
                    insertion+="<td>";
                    insertion+="<img width='52' height='52' src='Assets/Ground.png'>";
                    insertion+="</td>";
                    }

                     
                    if (laby[i][j]==f)
                    {
                    insertion+="<td>";
                    insertion+="<img width='52' height='52'src='Assets/Trophy.png'>";
                    insertion+="</td>";
                    }
                     
             
                     
                }
                insertion+="</tr>";
            }  
             
            insertion+="</table>";
            leLaby.innerHTML=insertion;
        }

        
        let v = 0
        let z = 0
        let r = 0
        let t = 0
        var position = yperso + v;
        var position1 = yperso + t;
        // let axex1 = 

        function up(){
            if (laby[position - (z + 1)][xperso] === b){
            z++
            laby[position - z][xperso] = p
            laby[position - (z - 1)][xperso] = b
            console.log("up");
            afficheLaby()
            console.log(position - z)
            v--
            }
            else{
                alert("TES NUL")
            }
            
        }
        function down(){
            if (laby[yperso + (v + 1)][xperso] === b){
            v++
            laby[yperso + v][xperso] = p
            laby[v][xperso] = b
            console.log("down");
            afficheLaby()
            position = yperso + v;
            console.log(position)
            if(z>0){z--}
            
            }
            else{
                alert("TES NUL")
            }
        }
        function left(){
            if (laby[position][xperso + (t + 1)] === b){
            t++
            laby[position][xperso + t] = p
            laby[position][t] = b
            console.log("down");
            afficheLaby()
            position1 = xperso + t;
            console.log(position1)
            if(r>0){r--}
            
            }
            else{
                alert("TES NUL")
            }
        }
        function right(){
            if (laby[position][position1 - (r + 1)] === b){
            r++
            laby[position][position1 - r] = p
            laby[position][position1 - (r - 1)] = b
            console.log("up");
            afficheLaby()
            console.log(position1 - r)
            t--
            }
            else{
                alert("TES NUL")
            }
            
        }

        btn1.addEventListener("click", up)
        btn2.addEventListener("click", down)
        btn3.addEventListener("click", left)
        btn4.addEventListener("click", right)
            
        


        
        
    </script>
</body>
</html>
